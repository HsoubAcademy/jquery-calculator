<DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>آلة حاسبة</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="output-container">
        <input readonly>
        <button id="reset">AC</button>
      </div>
      <div id="numbers">
        <button id="zero">0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="dot">.</button>
        <button id="calculate">=</button>
      </div>
      <div id="operators">
        <button>+</button>
        <button>-</button>
        <button>×</button>
        <button>÷</button>
      </div>
    </div>
    <script src="jquery-3.0.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
